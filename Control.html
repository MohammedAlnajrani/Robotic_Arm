<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.EngineSlider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.EngineSlider:hover {
  opacity: 1;
}

.EngineSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #0011ff;
  cursor: pointer;
}

.EngineSlider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #0011ff;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Control Panel</h1>
<form action="Control-Php.Php" method="post">

<p>Engine-1</p>

<div class="slidecontainer">
  <input type="range" name="engine1" min="1" max="100" value="50" class="EngineSlider" id="Engine1">
  <p>Value: <span id="out1"></span></p>
</div>
<br><br>

<p>Engine-2</p>

<div class="slidecontainer">
  <input type="range" name="engine2" min="1" max="100" value="50" class="EngineSlider" id="Engine2">

</div>
<br><br>

<p>Engine-3</p>

</div>
<br><br>

<p>Engine-4</p>

</div>
<br><br>

<p>Engine-5</p>

<div class="slidecontainer">
  <input type="range" name="engine5" min="1" max="100" value="50" class="EngineSlider" id="Engine5">
  <p>Value: <span id="out5"></span></p>
</div>
<br><br>

<p>Engine-6</p>

<div class="slidecontainer">
  <input type="range" name="engine6" min="1" max="100" value="50" class="EngineSlider" id="Engine6">
  <p>Value: <span id="out6"></span></p>
<br><br>
<input type="submit" value="Save" id="save" name="save">
<input type="submit" value="Run" id="run" name="run">
</div>

</form>

<script>
  var engine1 = document.getElementById("Engine1");
  var output1 = document.getElementById("out1");
  output1.innerHTML = engine1.value;
  
  engine1.oninput = function() {
    output1.innerHTML = this.value;
  }
  </script>



  <script>

</html>
